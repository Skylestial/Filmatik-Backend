<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password | FilmaTik</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #1f1f1f, #121212);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .header {
      font-size: 2.8rem;
      font-weight: bold;
      color: gold;
      margin-bottom: 30px;
      font-family: "Georgia", serif;
    }

    .container {
      background-color: #222;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 20px;
      color: #f1f1f1;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border: none;
      border-radius: 8px;
      background-color: #333;
      color: white;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: gold;
      color: #111;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e5c100;
    }

    #message {
      margin-top: 15px;
      text-align: center;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="header">FilmaTik</div>
  <div class="container">
    <h2>Reset Your Password</h2>
    <form id="resetForm">
      <input type="password" id="newPassword" placeholder="Enter new password" required />
      <button type="submit">Reset Password</button>
    </form>
    <p id="message"></p>
  </div>

  <script>
    document.getElementById("resetForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const newPassword = document.getElementById("newPassword").value;
      const token = window.location.pathname.split("/").pop();

      const res = await fetch(`https://filmatik-backend.onrender.com/api/auth/reset-password/${token}`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ newPassword }),
      });

      const data = await res.json();
      const msg = document.getElementById("message");

      if (res.ok) {
        msg.style.color = "lightgreen";
        msg.innerText = data.message;
      } else {
        msg.style.color = "tomato";
        msg.innerText = data.error || data.message;
      }
    });
  </script>
</body>
</html>
